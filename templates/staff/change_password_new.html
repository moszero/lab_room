        var _handleFormSignup = function() {
            // Base elements
            var wizardEl = KTUtil.getById('kt_login');
            var form = KTUtil.getById('kt_change_password_form');
            var wizardObj;
            var validations = [];

            if (!form) {
                return;
            }

            // Init form validation rules. For more info check the FormValidation plugin's official documentation:https://formvalidation.io/
            // Step 1
            validations.push(FormValidation.formValidation(
                form,
                {
                    fields: {
                        new_password1: {
                            validators: {
                                notEmpty: {
                                    message: 'The password is required'
                                }
                            }
                        },
                        new_password2: {
                            validators: {
                                notEmpty: {
                                    message: 'The password confirmation is required'
                                },
                                identical: {
                                    compare: function() {
                                        return form.querySelector('[name="new_password1"]').value;
                                    },
                                    message: 'The password and its confirm are not the same'
                                }
                            }
                        },
    				},
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        // Bootstrap Framework Integration
                        bootstrap: new FormValidation.plugins.Bootstrap({
                            //eleInvalidClass: '',
                            eleValidClass: '',
                        })
                    }
                }
            ));

                    return; // Skip if stepped back
                }

                // Validate form before change wizard step
                var validator = validations[wizard.getStep() - 1]; // get validator for currnt step

                if (validator) {
                    validator.validate().then(function (status) {
                        console.log(status)
                        if (status == 'Valid') {
                            wizard.goTo(wizard.getNewStep());

                            KTUtil.scrollTop();
                        } else {
                            Swal.fire({
                                text: "Sorryyyyyyyyyy, looks like there are some errors detected, please try again.",
                                icon: "error",
                                buttonsStyling: false,
                                confirmButtonText: "Ok, got it!",
                                customClass: {
                                    confirmButton: "btn font-weight-bold btn-light"
                                }
                            }).then(function () {
                                KTUtil.scrollTop();
                            });
                        }
                    });
                }

                return false;  // Do not change wizard step, further action will be handled by he validator
            });

            // Change event
            wizardObj.on('changed', function (wizard) {
                KTUtil.scrollTop();
            });

            // Submit event
            wizardObj.on('submit', function (wizard) {
                var validator = validations[wizard.getStep() - 1]; // get validator for currnt step

                if (validator) {
                    validator.validate().then(function (status) {
                        console.log(status)
                        if (status == 'Valid') {
                            // wizard.goTo(wizard.getNewStep());
                            Swal.fire({
                                text: "ยืนยันการเปลี่ยนรหัสผ่าน",
                                icon: "success",
                                showCancelButton: true,
                                buttonsStyling: false,
                                confirmButtonText: "ตกลง",
                                cancelButtonText: "ยกเลิก",
                                customClass: {
                                    confirmButton: "btn font-weight-bold btn-primary",
                                    cancelButton: "btn font-weight-bold btn-default"
                                }
                            }).then(function (result) {
                                if (result.value) {
                                    form.submit(); // Submit form
                                } else if (result.dismiss === 'cancel') {
                                    Swal.fire({
                                        text: "คุณทำการยกเลิก",
                                        icon: "error",
                                        buttonsStyling: false,
                                        confirmButtonText: "Ok!",
                                        customClass: {
                                            confirmButton: "btn font-weight-bold btn-danger",
                                        }
                                    });
                                }
                            });
                            // KTUtil.scrollTop();
                        } else {
                            Swal.fire({
                                text: "รหัสผ่านไม่ตรงกัน กรุณากรอกอีกครั้ง",
                                icon: "error",
                                buttonsStyling: false,
                                confirmButtonText: "Ok!",
                                customClass: {
                                    confirmButton: "btn font-weight-bold btn-light"
                                }
                            }).then(function () {
                                KTUtil.scrollTop();
                            });
                        }
                    });
                }
                console.log('pass')
                // return

            });
        }

        jQuery(document).ready(function() {
            // _handleFormSignin();
            _handleFormSignup();
        });

    </script>
</body>
