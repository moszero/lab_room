    <script type="text/javascript">
        var _buttonSpinnerClasses = 'spinner spinner-right spinner-white pr-15';

    	var _handleFormSignin = function() {
    		var form = KTUtil.getById('pd_login_singin_form');
    		var formSubmitUrl = KTUtil.attr(form, 'action');
    		var formSubmitButton = KTUtil.getById('pd_login_singin_form_submit_button');

    		if (!form) {
    			return;
    		}

    		FormValidation
    		    .formValidation(
    		        form,
    		        {
    		            fields: {
    						username: {
    							validators: {
    								notEmpty: {
    									message: 'กรุณาใส่ Username'
    								}
    							}
    						},
    						password: {
    							validators: {
    								notEmpty: {
    									message: 'กรุณาใส่ Password'
    								}
    							}
    						}
    		            },
    		            plugins: {
    						trigger: new FormValidation.plugins.Trigger(),
    						submitButton: new FormValidation.plugins.SubmitButton(),
    	            		// defaultSubmit: new FormValidation.plugins.DefaultSubmit(), // Uncomment this line to enable normal button submit after form validation
    						bootstrap: new FormValidation.plugins.Bootstrap({
    						//	eleInvalidClass: '', // Repace with uncomment to hide bootstrap validation icons
    						//	eleValidClass: '',   // Repace with uncomment to hide bootstrap validation icons
    						})
    		            }
    		        }
    		    )
    		    .on('core.form.valid', function() {
    				// Show loading state on button
    				KTUtil.btnWait(formSubmitButton, _buttonSpinnerClasses, "Please wait");

    				// Simulate Ajax request
    				setTimeout(function() {
    					KTUtil.btnRelease(formSubmitButton);
    				}, 2000);

    				// Form Validation & Ajax Submission: https://formvalidation.io/guide/examples/using-ajax-to-submit-the-form

    		        FormValidation.utils.fetch(formSubmitUrl, {
    		            method: 'POST',
    					dataType: 'json',
    		            params: {
                            csrfmiddlewaretoken: form.querySelector('[name="csrfmiddlewaretoken"]').value,
                            username: form.querySelector('[name="username"]').value,
    		                password: form.querySelector('[name="password"]').value,
    		            },
    		        }).then(function(response) { // Return valid JSON
    					// Release button
    					KTUtil.btnRelease(formSubmitButton);

    					if (response && typeof response === 'object' && response.status && response.status == 'success') {
    						Swal.fire({
    			                text: "Login สำเร็จ",
    			                icon: "success",
    			                buttonsStyling: false,
    							confirmButtonText: "Ok!",
    							customClass: {
    								confirmButton: "btn font-weight-bold btn-light-primary"
    							}
    			            }).then(function() {
    							KTUtil.scrollTop();
                                window.location.href = "{% url 'index' %}"
    						});
    					} else {
    						Swal.fire({
    			                text: "Username/Password ผิดพลาด กรุณาลองอีกครั้ง",
    			                icon: "error",
    			                buttonsStyling: false,
    							confirmButtonText: "Ok!",
    							customClass: {
    								confirmButton: "btn font-weight-bold btn-light-danger"
    							}
    			            }).then(function() {
    							KTUtil.scrollTop();
    						});
    					}
    		        });

    		    })
    			.on('core.form.invalid', function() {
    				Swal.fire({
    					text: "ตรวจพบความผิดพลาด โปรดลองอีกครั้ง",
    					icon: "error",
    					buttonsStyling: false,
    					confirmButtonText: "Ok!",
    					customClass: {
    						confirmButton: "btn font-weight-bold btn-light-danger"
    					}
    				}).then(function() {
    					KTUtil.scrollTop();
    				});
    		    });
        }

        jQuery(document).ready(function() {
            _handleFormSignin();
        });

    </script>
